<html>
  <head>
    <title>
      signup Page
    </title>
    <!-- Bootstrap 4.6 -->
<!-- Other Grepper results are for 3.4.1 -->
<!-- Latest minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">

<!-- JS Bundle and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/{{role}}">DAS University</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div>
  <form action="/signup" method="POST">
  <div class="text text-center">
  <h6 align='left'> {{errmsg}} </h6>
  <label for="firstName">First Name*:</label><br>
    <input required type="text" pattern="[a-zA-Z]*" class="form-control"placeholder="Enter first name" id="fname" name="fname" ><br>
  <label  for="lastName">Last Name*:</label><br>
    <input required type="text" pattern="[a-zA-Z]*" class="form-control" placeholder="Enter last name" id="lname" name="lname"><br><br>
  <label  for="username">Username*:</label><br>
    <input required type="text" class="form-control"placeholder="Enter Username" id="uname" name="uname" ><br>
  <label  for="username">Email*:</label><br>
    <input required type="email" class="form-control"placeholder="Enter Email" id="email" name="email" ><br>
  <label  for="password">Password*:</label><br>
    <input required type="password" class="form-control" placeholder="Enter password" id="pass" name="pass"><br><br>
  <label  for="password2">Confirm Password*:</label><br>
    <input required type="password" class="form-control" placeholder="Enter Password" id="pass2" name="pass2"><br><br>
    <label  for="ssn">ssn*:</label><br>
    <input required type="number" maxlength="12" class="form-control" placeholder="Enter SSN" id="ssn" name="ssn"><br><br>
  <label  for="address">Address*:</label><br>
    <input required type="text" class="form-control" placeholder="Enter Address" id="address" name="address"><br><br>

  <input type="submit" value="Sign Up">
  </div>
</form> 
  </body>
</html>
