<html>
<head>
<title>admin_student_facultyList</title>
<link href="/static/css/general_table.css" rel="stylesheet" type="text/css">
</head>

<h1>Faculty-Student Table</h1>
<body>  
  <div class="table_wrapper">
    <table class="fl-table" style ="width: 100%">
      <thead>
        <tr>
        <th>Faculty ID</th>
        <th>Department</th>
        <th>Student ID</th>
        <th>
          <form method="GET" action="/admin_student_facultyListsearch">
              <input placeholder="Search Advising..." type="text" name="query">
          </form>
        </th>
        </tr>
      </thead>
      <tbody>
        {% for result in results: %} 
        <tr>
          <td>    {{ result['fid'] }}    </td>
          <td>    {{ result['dname'] }}   </td>
          <td>   {{ result['student_id'] }}    </td>
          <td>  
          <form action="/admin_student_facultyList" method="POST">
            <input type="hidden" id="student_id" name="student_id" value= {{ result[ 'student_id' ] }}>
            <input type="hidden" id="faculty_id" name="faculty_id" value= {{ result[ 'fid' ] }}>
            <input class="press" type="submit" name = "Delete" value="Delete">
          </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
  <br>
  <form action="/admin_student_facultyList" method = "POST">
    <input class="press" type="submit" value ="Back to Home" name = "Button">
  </form>
</html>
