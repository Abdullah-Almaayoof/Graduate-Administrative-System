<html>
<head>
<title>student_programstudy.htl</title>
<link href="/static/css/general_table.css" rel="stylesheet" type="text/css" />
</head>

<h1>Program Study: {{username}}</h1>

<body>
  <div class="table_wrapper">
    <table class="fl-table" style ="width: 100%">
        <thead>
        <tr>
          <th>University ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Department</th>
          <th>Course Number</th>
          <th>Course ID</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results: %} 
        <tr>
          <td>    {{ result['univ_id'] }}    </td>
          <td>    {{ result['lname'] }}   </td>
          <td>   {{ result['fname'] }}    </td>
          <td>    {{ result['dname'] }}   </td>
          <td>   {{ result['cnum'] }}   </td>
          <td>   {{ result['c_id'] }}   </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
<br>
<form action="/faculty_studentList" method = "POST">
  <input class="press" type="submit" value ="Back to Home" name = "Button">
</form>
</html>
