<html>
    <head>
    <title>student_programstudy.htl</title>
    <link href="/static/css/general_table.css" rel="stylesheet" type="text/css" />
    </head>
  <h1>Transcript</h1>

<body>
  <div class="table-wrapper">
    <table class="fl-table" style = "width: 100%">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Student ID</th>
          <th>Semester</th>
          <th>Year Taken</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results: %} 
          <tr>
            <td>{{ result['courseid'] }}</td>
            <td>{{ result['studentid'] }}</td>
            <td>{{ result['semester'] }}</td>
            <td>{{ result['year_taken'] }}</td>
            <td>{{ result['grade'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
 <br>
<form action="/faculty_studentList" method = "POST">
  <input class="press" type="submit" value ="Back to Home" name = "Button">
  <br>
  <input class="press" type = "submit" value = "Back to Student List" name = "Button">
</form>
</html>
