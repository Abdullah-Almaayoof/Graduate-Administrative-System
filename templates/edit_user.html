<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
        <!-- <link href="/static/css/style2.css" rel="stylesheet" type="text/css"/> -->
        <link rel="stylesheet" href="/static/css/edit_user.css">
    </head>
    <body class="create_user">
        <div class="login-box">
            <h1 style="color: white">{{user['fname']}} {{user['lname']}}</h1>
            <h3 style="color:#FF0000">{{errormsg}}</h3>
            <form action="/edit_user/{{user['uid']}}" method="POST">
                <div class="user-box">
                    <!-- <label for="uname">Username: </label> -->
                    <input type="text" id="uname" name="uname" value="{{user['uname']}}"><br><br>
                    <!-- <label for="fname">First Name: </label> -->
                    <input type="text" id="fname" name="fname" value="{{user['fname']}}"><br><br>
                    <!-- <label for="lname">Last Name: </label> -->
                    <input type="text" id="lname" name="lname" value="{{user['lname']}}"><br><br>
                    <!-- <label for="email">Email: </label> -->
                    <input type="text" id="email" name="email" value="{{user['email']}}"><br><br>
                    <!-- <label for="password">Password: </label> -->
                    <input type="text" id="password" name="password" value="{{user['password']}}"><br><br>
                    <!-- <label for="address">Address: </label> -->
                    <input type="text" id="address" name="address" value="{{user['address']}}"><br><br>
                    <!-- <label for="ssn">Social Security #: </label> -->
                    <input type="text" id="ssn" name="ssn" value="{{user['ss_num']}}"><br><br>
                    {% if user['role'] == 'student' %}
                    {% if user['program'] != None %}
                        <!-- <label for="role">Role:</label> -->
                        <select name="program">
                            {% if user['program'] == 'PHD' %}
                                <option value="PHD" selected>PHD</option>
                            {% else %}
                                <option value="PHD">PHD</option>
                            {% endif %}
                            {% if user['program'] == 'MS' %}
                                <option value="MS" selected>MS</option>
                            {% else %}
                                <option value="MS">MS</option>
                            {% endif %}
                        </select><br><br>
                        <!-- <label for="grad_status">Graduation Status:</label> -->
                        <select name="grad_status">
                            {% if user['grad_status'] == 'no' %}
                                <option value="no" selected>Incomplete</option>
                            {% else %}
                                <option value="no">Incomplete</option>
                            {% endif %}
                            {% if user['grad_status'] == 'done' %}
                                <option value="done" selected>Complete</option>
                            {% else %}
                                <option value="done">Complete</option>
                            {% endif %}
                        </select><br><br>
                        <!-- <label for="is_alumni">Alumni Status:</label> -->
                        <select name="is_alumni">
                            {% if user['is_alumni'] == 'yes' %}
                                <option value="yes" selected>Alumnus</option>
                            {% else %}
                                <option value="yes">Alumnus</option>
                            {% endif %}
                            {% if user['is_alumni'] == 'no' %}
                                <option value="no" selected>Not Alumnus</option>
                            {% else %}
                                <option value="no">Not Alumnus</option>
                            {% endif %}
                        </select><br><br>
                    {% endif %}
                    {% endif %}
                    <a>
                    <input type="submit" name="edit" value="Update User">
                    </a>
                    <a>
                    <input type="submit" name="edit" value="Delete User">
                    <a>
                    <a type="button" href="/info">
                        <span></span> Home
                    </a>
                </div>
                </form>
                <br>
            <!-- <a type="button" href="/info" class="btn rounded-pill btn-primary">
                <span class="tf-icons bx bx-home-alt"></span>&nbsp; Home
            </a> -->
        </div>
    </body>
</html>
