<!doctype html>
<html lang="en">
  	<title>Student Transcript</title>
    <link href="/static/css/general_table.css" rel="stylesheet" type="text/css" />

    <h1>Transcript</h1>
    <form method="GET" action="/transcriptsearch">
      <input placeholder="Search Courses..." type="text" name="query">
    </form>
    <div class="table-wrapper">
      <table class="fl-table" style = "width: 100%">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Student ID</th>
            <th>Semester</th>
            <th>Year Taken</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          {% for result in proglist: %} 
            <tr>
              <td>{{ result['courseid'] }}</td>
              <td>{{ result['studentid'] }}</td>
              <td>{{ result['semester'] }}</td>
              <td>{{ result['year_taken'] }}</td>
              <td>{{ result['grade'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

      {% if err == "" %}
    <form action="/transcript" method="POST">
      <input class="press" type = "submit" value = "Submit for Graduation" name = "Button">
    </form>
    {% else %}
    <p>{{err}}</p>
    {% endif %}
    <form action="/transcript" method="POST">
      <input class="press" type = "submit" value = "Back to Home" name ="Button">
    </form>
</html>
